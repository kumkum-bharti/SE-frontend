<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
  <div style="display: flex; justify-content: center;
  align-items: center; height: 20%; margin: 6%; background-color: #E5D9F2;">
    <form class="row g-3 needs-validation" action="/" method="POST">
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
        </div>
       
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
       

        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  required>
        </div>

        <div class="row g-3">

        <div class="col-md-6 ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>

      
       
        <div class="col-md-6">
          <label for="exampleInputPassword1" class="form-label" >Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>

        </div>
       
        <label class="form-label form-label-top" id="label_3" for="input_3" aria-hidden="false"> Gender </label>

        <div id="cid_3" class="form-input-wide" data-layout="half"> <select class="form-dropdown" id="input_3" name="q3_gender" style="width:310px" data-component="dropdown" aria-label="Gender" required><option value="">Please Select</option>
          <option value="0">Male</option><option value="1">Female</option><option value="2">N/A</option></select> </div>
        
        <div class="col-12" style="display: flex; justify-content: center;
          align-items: center; margin-top: 2 rem;">
            <button class="btn btn-secondary"  type="submit"  style="margin-top:25px ">Submit form</button>
          </div>

       </div>
    

        
       
       
      

    </div>
  </form>
</body>
</html>
