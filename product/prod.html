
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetCartStay - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f5fa;
        }
        .navbar {
            background-color: #eadcf8;
            padding: 10px;
        }
        .search-bar {
            width: 40%;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 230px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-card img {
            width: 200px; 
            height: 200px; 
            aspect-ratio: 1 / 1;
            object-fit: cover; 
            border-radius: 10px;
        }


        .product-info {
            padding: 10px 0;
        }
        .product-title {
            font-size: 14px;
            font-weight: bold;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .price-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 5px;
        }
        .price-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between">
        <div class="ms-3 fw-bold fs-4">JetCartStay</div>
        <input id="queryInput" class="form-control search-bar" type="text" placeholder="Search...">
        <button onclick="fetchData()" class="btn btn-primary">Search</button>
        <div>logged in</div>
        <button class="btn btn-outline-dark">Wishlist</button>
    </nav>
    <div class="container">
        <div id="results" class="product-container"></div>
    </div>
    
    <script>
        const defaultProducts = [
            { "title": "adidas Men Socks", "price": "₹349", "rating": "4.1", "url": "https://www.amazon.in/dp/B09RWL4VQK", "imageUrl": "https://m.media-amazon.com/images/I/71V4YnALSxL._AC_UL960_FMwebp_QL65_.jpg" },
            { "title": "adidas Men Polyamid Crew Socks", "price": "₹359", "rating": "3", "url": "https://www.amazon.in/dp/B0BW93WD61", "imageUrl": "https://m.media-amazon.com/images/I/71+iXsWGX+L._AC_UL960_FMwebp_QL65_.jpg" },
            { "title": "adidas Mens No Show Socks", "price": "₹379", "rating": "4.6", "url": "https://www.amazon.in/dp/B0BQWPSDN8", "imageUrl": "https://m.media-amazon.com/images/I/615DPno1wCL._AC_UL960_FMwebp_QL65_.jpg" },
            { "title": "adidas Unisex Ankle Socks", "price": "₹395", "rating": "3.9", "url": "https://www.amazon.in/dp/B0BGZPS9CQ", "imageUrl": "https://m.media-amazon.com/images/I/71FrbzI87YL._AC_UL960_FMwebp_QL65_.jpg" }

        ];

        async function fetchData() {
            const query = document.getElementById("queryInput").value.trim();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "<p>Loading...</p>";
    
            if (!query) {
                displayProducts(defaultProducts);
                return;
            }
    
            try {
                const apiUrl = `https://7f4c-2405-201-681b-30be-dd15-9853-a28a-e17c.ngrok-free.app/api/v1.0/products/search/${query}`;
    
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: { "ngrok-skip-browser-warning": "0" }
                });
    
                const data = await response.json();
                if (!data || data.length === 0) {
                    resultsContainer.innerHTML = "<p>No results found.</p>";
                    return;
                }
                displayProducts(data);
            } catch (error) {
                resultsContainer.innerHTML = "<p>Error fetching data.</p>";
            }
        }

        function displayProducts(products) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("product-card");
                div.innerHTML = `
                    <a href="${product.url}" target="_blank">
                        <img src="${product.imageUrl}" alt="${product.title}">
                    </a>
                    <div class="product-info">
                        <div class="product-title">${product.title.substring(0, 30)}...</div>
                        <div class="price-rating">
                            <button class="price-btn">${product.price}</button>
                            <span>⭐ ${product.rating || "N/A"}</span>
                        </div>
                    </div>
                `;
                resultsContainer.appendChild(div);
            });
        }
    
        window.onload = () => displayProducts(defaultProducts);
    </script>
</body>
</html>
