<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    header{
    
   
    height: 60px;
    display: flex;
    justify-content: space-evenly;
    background-color: #F5EFFF;
    color:black;

    
}

.logo{
    margin-top:10px;
    color:rgb(0, 0, 0);
    font-size: 1.5rem;
    font-weight: bold;
}
.navbar{
    display: flex;
    align-items: center;
    /* font-family:Georgia, 'Times New Roman', Times, serif; */

}

.navlinks li{
    display: inline-block;
    padding: 5px 25px;
    border: 1px solid black;
}

.navlinks a{
    
    text-decoration: none;
    transition:  color 0.3s ease;
    color:black;
    font-size: 1rem;

}

.navlinks a:hover{
    color: rgb(145, 145, 145);
}

.password-container {
    position: relative;
    width: 100%;
    
}

.password-container input {
    width: 100%;
    padding-right: 40px; /* Space for eye icon */
    
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 70%;
    transform: translateY(-50%);
    cursor: pointer;
}

.toggle-password img {
    width: 20px;
    height: 20px;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.toggle-password img:hover {
    opacity: 1;
}
</style>

</head>
<body style="background: rgb(69,70,64); min-height: 100vh;
background: linear-gradient(15deg, rgba(69,70,64,1) 0%, rgba(188,163,182,1) 100%, rgba(185,162,182,1) 100%);">
  <header>
    <div class="logo">JetCartStay</div>
      <nav class="navbar">
     <ul class="navlinks">
         <li><a href="/HOMEPAGE/home.html">Home</a></li>
         <li><a href="/">About</a></li>
         
     </ul>
    
     
 </nav>
</header>
    <div class="container" style="max-width: 400px; background-color: #bbd3eb;   margin-top: 10rem; padding: 2rem; line-height: 2rem; border-radius: 25px; box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);">
    <h1 class="text-center">Login</h1>
    <form  action="/HOMEPAGE/home.html" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 password-container">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password"  required>
          <span class="toggle-password">
            <img id="eye-icon" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Show Password">
          </span>
        </div>

        <div class="mb-3">
          <h6>Don't have an account? <a href="/Registration/signup.html">Register!</a></p>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary" onclick="loginUser()" >
          <i class="fa-solid fa-user me-1"></i>  Login
        </button>
    </div>
  </form>
</div>

 
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eye-icon");

    eyeIcon.addEventListener("click", function() {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; 
        } else {
            passwordField.type = "password";
            eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png"; 
        }
    });
});


async function loginUser() {
    event.preventDefault();
    const userData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    const response = await fetch(localStorage.getItem("baseUrl")+"api/v1.0/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" 
            ,"ngrok-skip-browser-warning": "69420"
        },
        body: JSON.stringify(userData)
    });

    const data = await response.json(); // Parse response body as JSON
    
    if (response.ok) {
        console.log(data);
        localStorage.setItem("token", data.token); // Save token
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href="/HOMEPAGE/home.html";
    } else if(response.status == 400) {
        console.log(data);
        alert(`Error: ${data.Message}`);
        window.location.href="/LOGIN/login.html";
    }
}






 

</script>
</html>
