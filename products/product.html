<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetCartStay - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f5f5fa;
        }
        .navbar {
            background-color: #eadcf8;
            padding: 10px;
        }
        .search-bar {
            width: 40%;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 230px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .product-card img {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px;
        }
        .product-info {
            padding: 10px 0;
        }
        .product-title {
            font-size: 14px;
            font-weight: bold;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .price-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 5px;
        }
        .price-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .wishlist-icon {
            font-size: 20px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }
        .wishlist-icon.active {
            color: red;
        }
        .wishlist-popup {
            position: absolute;
            bottom: 35px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between">
        <div class="ms-3 fw-bold fs-4">JetCartStay</div>
        <input id="queryInput" class="form-control search-bar" type="text" placeholder="Search...">
        <button onclick="fetchData()" class="btn btn-primary">Search</button>
        <div>logged in</div>
        <button class="btn btn-outline-dark">Wishlist</button>
    </nav>
    <div class="container">
        <div id="results" class="product-container"></div>
    </div>
    
    <script>
        const defaultProducts = [
            { "title": "adidas Men Socks", "price": "₹349", "rating": "4.1", "url": "https://www.amazon.in/dp/B09RWL4VQK", "imageUrl": "https://m.media-amazon.com/images/I/71V4YnALSxL._AC_UL960_FMwebp_QL65_.jpg" },
            { "title": "adidas Men Polyamid Crew Socks", "price": "₹359", "rating": "3", "url": "https://www.amazon.in/dp/B0BW93WD61", "imageUrl": "https://m.media-amazon.com/images/I/71+iXsWGX+L._AC_UL960_FMwebp_QL65_.jpg" },
            { "title": "adidas Mens No Show Socks", "price": "₹379", "rating": "4.6", "url": "https://www.amazon.in/dp/B0BQWPSDN8", "imageUrl": "https://m.media-amazon.com/images/I/615DPno1wCL._AC_UL960_FMwebp_QL65_.jpg" },
            { "title": "adidas Unisex Ankle Socks", "price": "₹395", "rating": "3.9", "url": "https://www.amazon.in/dp/B0BGZPS9CQ", "imageUrl": "https://m.media-amazon.com/images/I/71FrbzI87YL._AC_UL960_FMwebp_QL65_.jpg" }
        ];

        function displayProducts(products) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("product-card");
                div.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.title}">
                    <div class="product-info">
                        <div class="product-title"><a href="${product.url}" target="_blank">${product.title.substring(0, 30)}...</a></div>
                        <div class="price-rating">
                            <button class="price-btn">${product.price}</button>
                            <span>⭐ ${product.rating || "N/A"}</span>
                        
                        </div>
                         <div class="wishlist-container">
                    <i class="wishlist-icon far fa-heart" ></i>
                    <span class="wishlist-message"></span>
                </div>
                    </div>
                `;
                resultsContainer.appendChild(div);
            });

            // Add event listeners to all wishlist icons
            document.querySelectorAll(".wishlist-icon").forEach(icon => {
                const hearticon=document.querySelector(".wishlist-icon");
                const wishlistPopup = document.querySelector(".wishlist-popup");
                icon.addEventListener("click", function() {
                    hearticon.classList.toggle("active");
                    wishlishtPopup.style.display = "block";
                    setTimeout(() => {
                        hearticon.classList.remove("active");
                        wishlistPopup.style.display = "none";
                    }, 2000);
                });
            });

            
        }

        window.onload = () => displayProducts(defaultProducts);
    </script>
</body>
</html>
