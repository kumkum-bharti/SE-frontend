 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetCartStay Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgb(172, 167, 167);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .wishlist-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        header{
             background-color: #F5EFFF;
             padding: 10px;
             text-align: center;
             border-radius: 10px;
             display: flex;
             justify-content:space-between;
             
            }
        
        .logo{
            margin-left: 2%;
        }

        .links{
            display: flex;
        }
        header a{
            text-decoration: none;
            color: black;
            margin: 6.7px 10px;
        }

        header button{
            background-color: #F5EFFF;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 2px;
        }

        .user-container {
            margin-bottom: 20px;
        }
        .wishlist-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .wishlist-item {
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    background-color: #f8f9fa; /* Light background */
    text-align: center;
    transition: background-color 0.3s ease-in-out;
}

.wishlist-item a {
    text-decoration: none;
    color: #007bff; /* Bootstrap primary blue */
    font-weight: bold;
    font-size: 16px;
}

.wishlist-item a:hover {
    color: #0056b3; /* Darker blue */
    text-decoration: underline;
}

.wishlist-item:hover {
    background-color: #e2e6ea; /* Slightly darker on hover */
}

    </style>
</head>
<body>
    <header>
        <h3 class="logo">JetCartStay</h3>
        <div class="links">
        <a href="/HOMEPAGE/home.html">Home</a>
        <button onclick="logout()">Logout</button>
        </div>
        
    </header>
    <div class="dashboard-container">
        <div class="user-container"><h3>Welcome, <span id="username">User</span></h3></div>
        <div class="wishlist-container">
            <h4>Your Wishlist</h4>
            <div id="wishlist" class="mt-3"></div>
         </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(localStorage.getItem("user")) || { name: "Guest", wishlist: [] };
    document.getElementById("username").textContent = user.name;

    const wishlistContainer = document.getElementById("wishlist");
    if (user.wishlist.length > 0) {
        user.wishlist.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("wishlist-item");

            // Create a link for the product
            const link = document.createElement("a");
            link.href = item.url;
            link.textContent = item.title;
            link.target = "_blank"; // Open in a new tab

            // Append the link to the div
            div.appendChild(link);

            // Append the div to the wishlist container
            wishlistContainer.appendChild(div);
        });
    } else {
        wishlistContainer.innerHTML = "<p>No items in wishlist</p>";
    }
});

        function logout() {
            localStorage.removeItem("user");
            localStorage.setItem("isLoggedIn", false);
            window.location.href = "/HOMEPAGE/home.html";
        }
    </script>
</body>
</html>
